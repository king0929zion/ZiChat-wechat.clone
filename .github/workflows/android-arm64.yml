name: Android arm64 Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      - name: Generate app icon
        run: flutter pub run flutter_launcher_icons

      - name: Build release APK (arm64)
        run: |
          flutter build apk --release --target-platform android-arm64 \
            --dart-define=CHAT_API_KEY=${{ secrets.CHAT_API_KEY }} \
            --dart-define=CHAT_BASE_URL=${{ secrets.CHAT_BASE_URL }} \
            --dart-define=IMAGE_API_KEY=${{ secrets.IMAGE_API_KEY }} \
            --dart-define=IMAGE_BASE_URL=${{ secrets.IMAGE_BASE_URL }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-release
          path: build/app/outputs/flutter-apk/app-release.apk
